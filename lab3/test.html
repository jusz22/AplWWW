<!DOCTYPE html>
<html>
<head>
    <script src="scripts/timedate.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body onload="startClock()">
    <div id="zegarek"></div>
    <div id="data"></div>
    <script src="scripts/kolorujtlo.js"> 
        changeBackground("#647691")
    </script>
    <script src="scripts/kolorujtlo.js"></script>

    <form>
        <input type="text" name="color" id="color">
        <input type="button" value="changeBackground" onclick="changeBackground(document.getElementById('color').value);">
        <input type="button" value="clear" onclick="clearBackground()">
    </form>
    <div id="animacjaTestowa" class="test-block">
        <p>Bigger</p>
    </div>
    <script>
        $("#animacjaTestowa").on("click", function(){
            $(this).animate({
            width: "500px",
            opacity: 0.4,
            fontSize: "3em",
            borderWidth: "10px"
            }, 1500);
        });
    </script>
    <div id="animacjaTestowa1" class="test-block">
        <p>Bigger/smaller</p>
    </div>
    <script>
        $("#animacjaTestowa1").on({
            "mouseover": function() {
                $(this).animate({
                width: 300
                }, 800);
            },
            "mouseout" : function() {
                $(this).animate({
                    width: 200
                }, 800);
            }
        });
    </script>
    <div id="animacjaTestowa2" class="test-block">
        <p> Biggerbigger</p>
    </div>
        <script>
            $("#animacjaTestowa2").on("click", function(){
                if (!$(this).is(":animated")) {
                    $(this).animate({
                    width: "+=" + 50,
                    height: "+=" + 10, 
                    opacity: 11 + 0.1,
                    duration: 3000 //inny spos√≥b deklaracji czasu trwania animacji
                    });
                }
            });
        </script>
</body>
</html>
